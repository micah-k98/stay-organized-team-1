<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="/scripts/scripts.js"></script>
    <script src="/scripts/service/service.js"></script>
  </head>
  <body>
    <main class="container">
        <template id="todoDetailsTemplate">
          <div>
            <label for="todoDetails">User</label>
            <br />
            <input
              type="text"
              class="form-text"
              readonly
              value="1"
              id="selectedUser"
            />
          </div>
          <div>
            <label for="todoDetails">Category</label>
            <br />
            <input
              type="text"
              class="form-text"
              readonly
              value="Personal Task"
              id="category"
            />
          </div>
            <div>
                <label for="todoDetails">Priority</label>
                <br />
                <input
                type="text"
                class="form-text"
                readonly
                value="Medium"
                id="priority"
                />
            </div>
            <div>
                <label for="todoDetails">Description</label>
                <br />
                <input
                type="text"
                class="form-text"
                readonly
                value="Finish studying for ENG 211 exam"
                id="description"
                />
            </div>
            <div>
                <label for="todoDetails">Deadline</label>
                <br />
                <input
                type="text"
                class="form-text"
                readonly
                value="2022-12-15"
                id="deadline"
                />
            </div>
        </template>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
