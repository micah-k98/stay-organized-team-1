<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="scripts/scripts.js"></script>
    <script src="scripts/service/service.js"></script>
  </head>
  <body>
    <main class="container">
      <form>
        <label name="todoTasks" for="users" class="m-2">User</label>
        <select class="form-select" id="userId">
          <option>Select a user</option>
        </select>
      </form>

      
      <template id="toDoTaskTemplate">
        <div class="col mt-3">
          <div class="card">
          <!--  <div class="card-header fw-bold fs-5" id="category">
              Personal Task
            </div>   -->
            <div class="card-body">
            <!--  <h6 class="card-title" id="priority">Medium</h6> -->
              <p class="card-text">Description: <span class="fw-medium" id="desc">Finish studying for ENG 211 exam</span></p>
              <p class="card-text">Deadline: <span class="fw-medium" id="deadline">2022-12-15</span></p>
              <p class="card-text"><a href="todo-details.html">See more details</a></p>
            </div>
          </div>
        </div>
      </template>
    
      <div id="allTasks">

      </div>

    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
